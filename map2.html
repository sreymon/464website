  // ====== Load Local GeoJSON (Saskatchewan Parks) ======
  fetch('Saskatchewan_Parks_Reprojected.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: { color: 'green', weight: 2, fillOpacity: 0.3 },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindTooltip(feature.properties.name);
          }
        }
      }).addTo(map);
    })
    .catch(error => console.error('Local GeoJSON load error:', error));

  // ====== Load External GeoJSON (Google Apps Script) ======
  //const externalGeojsonUrl = 'https://script.google.com/macros/s/AKfycbxB6yDEi1_qOrcDGNRflhWbxOB37CDTmWt2U6l0cKfUODBxSThOzNJ5j801mjcBDEgA/exec';

  fetch(externalGeojsonUrl)
    .then(res => res.json())
    .then(data => {
      const externalLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
          }
        }
      }).addTo(map);

      // Optional: zoom to bounds of external data
      map.fitBounds(externalLayer.getBounds());
    })
    .catch(error => {
      console.error('External GeoJSON load error:', error);
    });

  // Click popup
  map.on('click', function(e) {
    L.popup()
      .setLatLng(e.latlng)
      .setContent('You clicked here! Coordinates: ' + e.latlng.lat.toFixed(4) + ', ' + e.latlng.lng.toFixed(4))
      .openOn(map);
  });
